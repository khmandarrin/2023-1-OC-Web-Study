<!doctype html>
<html>
    <head>
        <title>빙고</title>
    </head>
    <body>
        <h1>홍대 점심 메뉴 빙고<br></h1>
        <p>홍대생이 자주 먹는 메뉴를 주제로 만든 빙고입니다.<br>
        <div>&#8226; <mark>가장 좋아하는 메뉴를</mark> 형광펜으로 그어봅시다.<br></div>
        &#8226; <b><U>좋아하지 않는 메뉴를</U></b> 볼드체와 밑줄로 강조해봅시다.</p>
        <table border="1">
            <tr>
                <td>돈카츠</td>
                <td>라멘</td>
                <td>돈부리</td>
            </tr>
            <tr>
                <td>마제 소바</td>
                <td>파스타</td>
                <td>제육볶음</td>
            </tr>
            <tr>
                <td>닭칼국수</td>
                <td><b><U>마라탕</U></b></td>
                <td><mark>떡볶이</mark></td>
            </tr>
        </table><br>
        <label for=" "inputName">이번 차례 체크할 메뉴 : </label>
        <input type="text" placeholder="메뉴 이름을 입력하세요"></p>
    </body>
</html>
